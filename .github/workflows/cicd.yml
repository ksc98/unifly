name: CI/CD

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      release_run_id:
        description: "Run ID of the release workflow (for artifact download)"
        required: false

jobs:
  build-artifacts:
    name: Build (${{ matrix.build }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - build: linux-amd64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu

          - build: linux-arm64
            os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu

          - build: macos-arm64
            os: macos-latest
            target: aarch64-apple-darwin

          - build: windows-gnu
            os: windows-latest
            target: x86_64-pc-windows-gnu

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libdbus-1-dev pkg-config

      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Build release binaries
        run: cargo build --workspace --release --locked --target ${{ matrix.target }}

      - name: Upload unifly artifact
        uses: actions/upload-artifact@v4
        with:
          name: unifly-${{ matrix.build }}
          path: |
            ./target/${{ matrix.target }}/release/unifly${{ matrix.os == 'windows-latest' && '.exe' || '' }}
          if-no-files-found: error
          retention-days: 1

      - name: Upload unifly-tui artifact
        uses: actions/upload-artifact@v4
        with:
          name: unifly-tui-${{ matrix.build }}
          path: |
            ./target/${{ matrix.target }}/release/unifly-tui${{ matrix.os == 'windows-latest' && '.exe' || '' }}
          if-no-files-found: error
          retention-days: 1

  cargo-publish:
    name: Publish to crates.io
    needs: build-artifacts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get update && sudo apt-get install -y libdbus-1-dev pkg-config
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Login to crates.io
        run: cargo login ${{ secrets.CRATES_IO_TOKEN }}

      - name: Publish crates (dependency order)
        run: |
          # Publish only public crates in dependency order
          for crate in unifly-api unifly-core; do
            echo "Publishing $crate..."
            cargo publish -p $crate --locked || echo "Warning: $crate may already be published"
            sleep 30  # Wait for crates.io index to update
          done

  create-release:
    name: Create GitHub Release
    needs: [build-artifacts, cargo-publish]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          for dir in ./artifacts/unifly-*/; do
            name=$(basename "$dir")
            for bin in "$dir"/*; do
              cp "$bin" "./release-assets/${name}$(echo "$bin" | grep -q '.exe$' && echo '.exe' || echo '')"
            done
          done
          ls -la ./release-assets

      - name: Get previous tag
        id: prev_tag
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          echo "tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT

      - name: Download release notes from release workflow
        id: download_notes
        if: ${{ inputs.release_run_id != '' }}
        uses: actions/download-artifact@v4
        with:
          name: release-notes
          run-id: ${{ inputs.release_run_id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Generate release notes (fallback)
        if: steps.download_notes.outcome != 'success' && steps.prev_tag.outputs.tag != ''
        uses: hyperb1iss/git-iris@v2
        with:
          command: release-notes
          from: ${{ steps.prev_tag.outputs.tag }}
          to: ${{ github.ref_name }}
          version-name: ${{ github.ref_name }}
          provider: anthropic
          model: claude-sonnet-4-5-20250929
          api-key: ${{ secrets.ANTHROPIC_API_KEY }}
          output-file: RELEASE_NOTES.md

      - name: Fallback release notes (no tags)
        if: steps.prev_tag.outputs.tag == ''
        run: |
          echo "# Release ${{ github.ref_name }}" > RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "Initial release." >> RELEASE_NOTES.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: ./release-assets/*
          body_path: RELEASE_NOTES.md

  update-homebrew:
    name: Update Homebrew Tap
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: hyperb1iss/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Calculate checksums
        id: sha
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          RELEASE_URL="https://github.com/hyperb1iss/unifly/releases/download/${GITHUB_REF_NAME}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # unifly CLI checksums
          echo "cli_macos_arm64=$(curl -fsSL "${RELEASE_URL}/unifly-macos-arm64" | shasum -a 256 | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "cli_linux_arm64=$(curl -fsSL "${RELEASE_URL}/unifly-linux-arm64" | shasum -a 256 | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "cli_linux_amd64=$(curl -fsSL "${RELEASE_URL}/unifly-linux-amd64" | shasum -a 256 | cut -d' ' -f1)" >> $GITHUB_OUTPUT

          # unifly-tui checksums
          echo "tui_macos_arm64=$(curl -fsSL "${RELEASE_URL}/unifly-tui-macos-arm64" | shasum -a 256 | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "tui_linux_arm64=$(curl -fsSL "${RELEASE_URL}/unifly-tui-linux-arm64" | shasum -a 256 | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "tui_linux_amd64=$(curl -fsSL "${RELEASE_URL}/unifly-tui-linux-amd64" | shasum -a 256 | cut -d' ' -f1)" >> $GITHUB_OUTPUT

      - name: Generate formula
        run: |
          cat > homebrew-tap/Formula/unifly.rb << 'FORMULA'
          class Unifly < Formula
            desc "CLI + TUI for managing UniFi network controllers"
            homepage "https://github.com/hyperb1iss/unifly"
            license "Apache-2.0"
            version "${{ steps.sha.outputs.version }}"

            on_macos do
              on_arm do
                url "https://github.com/hyperb1iss/unifly/releases/download/v#{version}/unifly-macos-arm64"
                sha256 "${{ steps.sha.outputs.cli_macos_arm64 }}"

                resource "unifly-tui" do
                  url "https://github.com/hyperb1iss/unifly/releases/download/v#{version}/unifly-tui-macos-arm64"
                  sha256 "${{ steps.sha.outputs.tui_macos_arm64 }}"
                end
              end
            end

            on_linux do
              on_arm do
                url "https://github.com/hyperb1iss/unifly/releases/download/v#{version}/unifly-linux-arm64"
                sha256 "${{ steps.sha.outputs.cli_linux_arm64 }}"

                resource "unifly-tui" do
                  url "https://github.com/hyperb1iss/unifly/releases/download/v#{version}/unifly-tui-linux-arm64"
                  sha256 "${{ steps.sha.outputs.tui_linux_arm64 }}"
                end
              end
              on_intel do
                url "https://github.com/hyperb1iss/unifly/releases/download/v#{version}/unifly-linux-amd64"
                sha256 "${{ steps.sha.outputs.cli_linux_amd64 }}"

                resource "unifly-tui" do
                  url "https://github.com/hyperb1iss/unifly/releases/download/v#{version}/unifly-tui-linux-amd64"
                  sha256 "${{ steps.sha.outputs.tui_linux_amd64 }}"
                end
              end
            end

            def install
              bin.install Dir["unifly*"].first => "unifly"
              resource("unifly-tui").stage do
                bin.install Dir["unifly-tui*"].first => "unifly-tui"
              end
            end

            test do
              assert_match "unifly #{version}", shell_output("#{bin}/unifly --version")
              assert_match "unifly-tui #{version}", shell_output("#{bin}/unifly-tui --version")
            end
          end
          FORMULA

      - name: Push to tap
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/unifly.rb
          git commit -m "unifly ${{ steps.sha.outputs.version }}"
          git push
